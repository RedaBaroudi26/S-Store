<app-sidenav></app-sidenav>
<div class="container">
  <button class="btn btn-success mt-5" data-toggle="modal" data-target="#exampleModal">Add
    Category</button>
    
  <table class="table table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of categoryData">
        <td >{{row.idCategory}}</td>
        <td>{{row.categoryName}}</td>
        <td>
          <button class="btn btn-info mr-2"  data-toggle="modal" data-target="#updateModal" (click)="upCategory = row"><i id="myicon" class="fa fa-pencil" aria-hidden="true" ></i>Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(row)"><i id="myicon" class="fa fa-trash" aria-hidden="true"></i>Delete</button>
        </td>
        
      </tr>
    
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Category </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryValue" (ngSubmit)="postCategoryDatails(categoryValue.value)">
            <div class="form-group row">
              <label for="catt" class="col-sm-2 col-form-label">Nom Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="catt" placeholder="Category" formControlName="categoryName" >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn2">Close</button>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-toggle="exampleModal" [disabled]="categoryValue.invalid" type="submit"  >Add</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Update Category </h5>
          <button type="button" id="btn3" class="close" data-dismiss="modal" aria-label="Close">
            
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="catt" class="col-sm-2 col-form-label">Nom Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="catt" placeholder="Category" [(ngModel)]="upCategory.categoryName" name="categoryName" >
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn2">Close</button>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-toggle="exampleModal" (click)="updateCategory()" >Update</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  </div>

</div>
