
<app-sidenav></app-sidenav>

<div id="tt-pageContent">
	<div class="container-indent">
		<div class="container container-fluid-custom-mobile-padding">
			<h1 class="tt-title-subpages noborder">Edit Account</h1>
			<div class="tt-shopping-layout">
				<div class="tt-wrapper">
					<div class="form-default">
						<form [formGroup]="editSettingGroup" (ngSubmit)="Edit(editSettingGroup.value)">
                            
							<div class="form-group">
								<label for="firstName" class="control-label"> First Name * </label>
								<div class="tt-required" *ngIf="firstName.invalid && firstName.touched" style="color : red">* Required fullName</div>
								<input type="text" class="form-control" id="firstName" formControlName="firstName" >
							</div>
                  
							<div class="form-group">
								<label for="lastName" class="control-label"> last Name * </label>
								<div class="tt-required" *ngIf="lastName.invalid && lastName.touched" style="color : red">* Required lastName</div>
								<input type="text" class="form-control" id="lastName" formControlName="lastName" >
							</div>

							<div class="form-group">
								<label for="adresse" class="control-label"> adresse * </label>
								<div class="tt-required" *ngIf="adresse.invalid && adresse.touched" style="color : red">* Required adresse</div>
								<input type="text" class="form-control" id="adresse" formControlName="adresse" >
							</div>

							<div class="form-group">
								<label for="country" class="control-label"> country * </label>
								<div class="tt-required" *ngIf="country.invalid && country.touched" style="color : red">* Required country</div>
								<input type="text" class="form-control" id="country" formControlName="country" >
							</div>

							<div class="form-group">
								<label for="phone" class="control-label"> phone * </label>
								<div class="tt-required" *ngIf="phone.invalid && phone.touched" style="color : red">* Required phone</div>
								<input type="text" class="form-control" id="phone" formControlName="phone" >
							</div>

                            <div class="form-group">
								<label for="email " class="control-label">email * </label>
								<div class="tt-required" *ngIf="email .invalid &&email.errors['login '] && email.touched" style="color : red">* Required Form of an email</div>
								<input type="text" class="form-control" id="email" formControlName="email" >
							</div>
                              <div class="row tt-offset-21">
							<div class="col-auto">
									<button type="submit" class="btn" [disabled]="editSettingGroup.invalid"> Save </button>
							</div>
                            <div class="col-auto align-self-center">
									or	<a href="#" class="tt-link" [routerLink]="['/admin/settings']"> Cancel </a>
							</div>
                     </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
