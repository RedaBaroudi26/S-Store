<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !!</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail" class="form-label"> Email address </label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" value="admin@pfe.com">
                        <small id="emailHelp" class="form-text"> we'll never share your email with anyone else </small><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPass" class="form-label"> Password </label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPass" value="123">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
                <a style="color: #fff; margin-top:10px" routerLink="/admin/signup"> New admin ? click to signup !! </a>
            </div>
        </div>
    </div>
</div>
